# ===========================================
# FaithTracker - SSL/TLS Configuration
# ===========================================
# Modern TLS configuration for Angie
# Based on Mozilla SSL Configuration Generator (Modern profile)
#
# Test your configuration at: https://www.ssllabs.com/ssltest/

# ===================
# SSL Protocol & Ciphers
# ===================
# Only TLS 1.2 and 1.3 (TLS 1.0/1.1 are insecure)
ssl_protocols TLSv1.2 TLSv1.3;

# Modern cipher suite (TLS 1.3 ciphers are automatically enabled)
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# Use server's cipher preference
ssl_prefer_server_ciphers off;

# ===================
# SSL Session Settings
# ===================
# Session cache (shared across workers)
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 1d;

# Session tickets for TLS 1.2 (disabled for forward secrecy)
# TLS 1.3 uses a different mechanism
ssl_session_tickets off;

# ===================
# Diffie-Hellman Parameters
# ===================
# Generate with: openssl dhparam -out /etc/angie/dhparam.pem 2048
# This is optional but recommended for TLS 1.2 DHE ciphers
# ssl_dhparam /etc/angie/dhparam.pem;

# ===================
# OCSP Stapling
# ===================
# Improves SSL handshake performance
ssl_stapling on;
ssl_stapling_verify on;

# Trusted CA certificates for OCSP verification
ssl_trusted_certificate /etc/letsencrypt/live/${DOMAIN}/chain.pem;

# Resolver for OCSP (Google DNS and Cloudflare DNS)
resolver 8.8.8.8 1.1.1.1 valid=300s;
resolver_timeout 5s;

# ===================
# Early Data (0-RTT) for TLS 1.3
# ===================
# Disabled by default due to replay attack risks
# Enable only if you understand the security implications
# ssl_early_data on;
