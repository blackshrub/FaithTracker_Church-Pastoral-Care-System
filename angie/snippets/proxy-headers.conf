# ===========================================
# FaithTracker - Proxy Headers Configuration
# ===========================================
# Common proxy headers for all upstream connections
# Include this in location blocks that proxy to backend/frontend

# ===================
# Real IP Headers
# ===================
# Pass the real client IP to the backend
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;

# ===================
# Host Header
# ===================
# Pass the original Host header
proxy_set_header Host $host;

# ===================
# Connection Headers
# ===================
# Required for WebSocket and HTTP/1.1 keepalive
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $connection_upgrade;

# ===================
# HTTP Version
# ===================
# Use HTTP/1.1 for upstream (required for keepalive)
proxy_http_version 1.1;

# ===================
# Timeouts
# ===================
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# ===================
# Buffering
# ===================
# Standard buffering settings (disable for SSE)
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 16k;
proxy_busy_buffers_size 24k;
