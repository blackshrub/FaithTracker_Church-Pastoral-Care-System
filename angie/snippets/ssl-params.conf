# ===========================================
# FaithTracker - SSL Parameters Snippet
# ===========================================
# Additional SSL parameters for enhanced security
# This is a reusable snippet for SSL configuration

# ===================
# OCSP Stapling
# ===================
ssl_stapling on;
ssl_stapling_verify on;

# ===================
# Session Settings
# ===================
ssl_session_timeout 1d;
ssl_session_cache shared:FaithTrackerSSL:10m;
ssl_session_tickets off;

# ===================
# Protocol & Ciphers
# ===================
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
ssl_prefer_server_ciphers off;

# ===================
# Notes
# ===================
# This snippet can be included in server blocks:
#   include /etc/angie/snippets/ssl-params.conf;
#
# Make sure to also set:
#   ssl_certificate /path/to/fullchain.pem;
#   ssl_certificate_key /path/to/privkey.pem;
#   ssl_trusted_certificate /path/to/chain.pem;
