# ===========================================
# FaithTracker - Angie Main Configuration
# ===========================================
# Angie is a drop-in replacement for nginx with
# built-in HTTP/3 (QUIC) and Brotli support
#
# This file should be symlinked to /etc/angie/angie.conf
# or copied during installation

user www-data;
worker_processes auto;
pid /run/angie/angie.pid;
error_log /var/log/angie/error.log warn;

# Load dynamic modules
include /etc/angie/modules-enabled/*.conf;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    # ===================
    # Basic Settings
    # ===================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Increase hash bucket sizes for long domain names
    server_names_hash_bucket_size 64;

    # Client body and header sizes
    client_max_body_size 20M;
    client_body_buffer_size 2M;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;

    # ===================
    # MIME Types
    # ===================
    include /etc/angie/mime.types;
    default_type application/octet-stream;

    # ===================
    # Logging
    # ===================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent"'
    '}';

    access_log /var/log/angie/access.log main;

    # ===================
    # Connection Upgrade Map (for WebSocket/SSE)
    # ===================
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ===================
    # Gzip Compression
    # ===================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy
        text/xml;

    # ===================
    # Brotli Compression (Angie built-in)
    # ===================
    brotli on;
    brotli_comp_level 4;
    brotli_min_length 256;
    brotli_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy
        text/xml;

    # ===================
    # Proxy Settings
    # ===================
    proxy_http_version 1.1;
    proxy_cache_bypass $http_upgrade;
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 24k;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ===================
    # Upstream Keep-Alive
    # ===================
    upstream backend {
        server 127.0.0.1:8001;
        keepalive 32;
    }

    upstream frontend {
        server 127.0.0.1:8080;
        keepalive 16;
    }

    # ===================
    # Include Additional Configs
    # ===================
    include /etc/angie/conf.d/*.conf;
}
