<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#14b8a6" />
        <meta name="description" content="FaithTracker Pastoral Care System - Multi-campus pastoral care management with complete accountability, API sync, and performance optimization" />

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="apple-touch-icon" href="/icon-192x192.svg" />

        <!-- Suppress ResizeObserver error globally -->
        <script>
            // Suppress ResizeObserver loop limit exceeded error
            window.addEventListener('error', function(e) {
                if (e.message === 'ResizeObserver loop limit exceeded' || 
                    e.message === 'ResizeObserver loop completed with undelivered notifications.') {
                    e.stopImmediatePropagation();
                    e.stopPropagation();
                    e.preventDefault();
                }
            });
            
            // Override console.error to filter ResizeObserver warnings
            const _error = console.error;
            console.error = function() {
                const args = Array.from(arguments);
                if (args.length > 0 && typeof args[0] === 'string' && 
                    args[0].includes('ResizeObserver')) {
                    return;
                }
                _error.apply(console, args);
            };
        </script>
        
        <link rel="manifest" href="/manifest.json" />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="apple-mobile-web-app-title" content="GKBJ Care">
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>FaithTracker Pastoral Care System</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
